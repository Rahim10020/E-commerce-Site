{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue shopping</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items : <strong>3</strong></h5></th>
                        <th><h5>Total : <strong>$56</strong></h5></th>

                        <th>
                            <a href="{% url 'checkout' %}" style="float: right; margin: 5px" class="btn btn-success">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>

            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Item</strong></div>
                    <div style="flex: 1"><strong>Price</strong></div>
                    <div style="flex: 1"><strong>Quantity</strong></div>
                    <div style="flex: 1"><strong>Total</strong></div>
                </div>
                <div class="cart-row">
                    <div style="flex: 2"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
                    <div style="flex: 2"><p>Product 1</p></div>
                    <div style="flex: 1"><p>$5</p></div>
                    <div style="flex: 1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/up.png' %}" alt="">
                            <img class="chg-quantity" src="{% static 'images/down.png' %}" alt="">
                        </div>
                    </div>
                    <div style="flex: 1"><p>$10</p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
